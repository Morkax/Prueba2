<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Productos</title>
</head>
<body>
    <h1 class="text-center text-uppercase">Obtener datos</h1>
    <div class="container">
        <div class="row">
            <h3>Productos de perro</h3>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary" id="enviar">Traer datos</button>
        </div>
        <div class="row">
            <table class="table" id="categorias">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Imagen</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <!-- Optional Javacript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script>
        $("#enviar").click(function(){
            $.get("https://pixabay.com/api/?key=27296083-a4974b6250f4a6b141ec5334a&q=dog+toys&image_type=photo", 
                function(data){
                    $.each(data.hits, function(i, item){
                        $("#categorias").append("<tr><td>" + item.id  + "</td><td> <img src='" + item.previewURL + "'>" + "</td></tr>")
                    });

                });

        });
    </script>
  </body>
</html>
